<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Game"Try to guess"</title>
</head>
<body>
    <header class="header">
        <div>
        </div>
    </header>
    <main class="main">
        <section>
            <div class="game">
                <p class="hiText">Hello, I guessed the number <input class="min" type="text" placeholder="min"> to <input class="max" type="text" placeholder="max"> of your range. Try to guess it in 5 tries</p>
                <input class="enterInput" type="text" placeholder="Your whole natural number">
                <button class="checkBtn">CHECK</button>
                <p class="promptText">Here will be a clue</p>
                <p class="checkText">Waiting for the number</p>
                <button class="exitBtn">EXIT</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="copy">&copy; SAVKA</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
